name: Check
description: Run all checks for the project, including clippy

default_task:
  command: echo "All checks completed"
  pre_deps:
    - command: echo "Running checks..."
    - task: clean
    - task: check
    - task: clippy
    - task: test
    - task: fmt-check
  concurrently:
    - command: cargo clippy
    - task: test
    - task: fmt-check
  env:
    RUST_BACKTRACE: "1"

tasks:
  check:
    command: cargo check

  clean:
    command: cargo clean

  clippy:
    command: cargo clippy

  test:
    command: cargo test

  fmt-check:
    description: Check code formatting
    command: cargo fmt --check
