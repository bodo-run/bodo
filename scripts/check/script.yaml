name: check
description: Run all checks for the project, including clippy

default_task:
  command: echo "All checks completed"
  pre_deps:
    - clean
    - build
    - release
    - check
    - clippy
    - test
    - fmt-check
  env:
    RUST_BACKTRACE: "1"

subtasks:
  check:
    command: cargo check

  clean:
    command: cargo clean

  clippy:
    command: cargo clippy

  test:
    command: cargo test

  fmt-check:
    description: Check code formatting
    command: cargo fmt --check
