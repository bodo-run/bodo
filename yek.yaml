output_dir: "./repo-serialized"

ignore_patterns:
  - "docs/**/*"
  - "target/**/*"
  - "scripts/ai/**/*"
  - ".github/**/*"
  - "coverage/**/*"
  - "coverage-report/**/*"
  - "repo-serialized/**/*"

priority_rules:
  - score: 100
    pattern: "^src/"
  - score: 90
    pattern: "^src/plugins/"
  - score: 40
    pattern: "^tests/"
