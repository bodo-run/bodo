description: "Root script"

default_task:
  command: echo "Hello from Bodo root!"
  description: "Default greeting when running `bodo` with no arguments."

tasks:
  build:
    description: "Run build tasks from build/script.yaml"
    # Cross-file reference: by default it will run that file's default_task
    pre_deps:
      - task: build/script.yaml

  test:
    description: "Run tests from test/script.yaml"
    pre_deps:
      - task: test/script.yaml

  deploy:
    description: "Run deploy tasks from deploy/script.yaml"
    pre_deps:
      - task: deploy/script.yaml
