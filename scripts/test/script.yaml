name: "test"
description: "Testing tasks"

# Default task will run unit + integration tests concurrently, fail on the first error.
default_task:
  description: "Run all tests concurrently with fail-fast"
  concurrently_options:
    fail_fast: true
  concurrently:
    - task: unit
    - task: integration
    - command: echo "All tests completed successfully (if we got here)."

tasks:
  unit:
    description: "Run unit tests"
    command: cargo test --lib

  integration:
    description: "Run integration tests"
    command: cargo test --tests

  watch:
    description: "Watch Rust files and automatically run tests"
    command: cargo test
    watch:
      patterns:
        - "src/**/*.rs"
        - "tests/**/*.rs"
      debounce_ms: 1000
      ignore_patterns:
        - "target/**"
