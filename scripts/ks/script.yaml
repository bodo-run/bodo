name: Kitchen Sink

default_task:
  description: "Run all tasks in parallel"

  concurrently:
    - command: 'echo "A command"'
    - task: hello
    - task: world
    - task: slow
    - task: fast

tasks:
  hello:
    command: 'echo "Hello task"'

  world:
    command: 'echo "World task"'

  slow:
    command: |
      sleep $((RANDOM % 5)) && echo "Slow task output 1" && \
      sleep $((RANDOM % 5)) && echo "Slow task output 2"

  fast:
    command: |
      sleep $((RANDOM % 5)) && echo "Fast task output 1" && \
      sleep $((RANDOM % 5)) && echo "Fast task output 2"
